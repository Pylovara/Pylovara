### — MCP TREIBER-SCAN — ###
@TREIBER_SCAN
SCAN="lsmod"
CATEGORIZE=(
  ["audio"]="grep:sound"
  ["usb"]="grep:usb"
  ["network"]="grep:net"
  ["video"]="grep:drm|gpu"
  ["input"]="grep:hid|input"
)
BIND=(
  ["audio"]="/Mcp/mcp.biose-core::drivers/audio"
  ["usb"]="/Mcp/mcp.biose-core::drivers/usb"
  ["network"]="/Mcp/mcp.biose-core::drivers/network"
